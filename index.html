<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="comp-lable" class="badge">comp</div>

        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Let's Start the Game!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png"  alt="" style="width: 90%;">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png"  alt="" style="width: 90%;">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png"  alt="" style="width: 90%;">
        </div>
    </div>

    <p id="action-msg">Make your move.</p>

    <script src="app.js"></script>
</body>
</html>
